<!DOCTYPE html>
<html lang="en" class="font-inter scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" rel="stylesheet">
    <title>New Password | ICOMESH 2023</title>
    <link rel="icon" type="image/x-icon" href="./../img/favicon.ico">
</head>

<body class="bg-white">
    <div class="container p-2 flex h-screen overflow-hidden">
        <!-- Images -->
        <div class="left-content hidden md:flex md:w-1/2 justify-center items-center">
            <img src="../img/password.gif" alt="International Conference" class="w-[500px] h-[500px]">
        </div>

        <!-- Form -->
        <div class="right-content w-full md:w-1/2 overflow-scroll py-10 px-4 md:p-10 flex flex-col gap-5">

            <div class="wrapper">
                <div
                    class="wrapper w-[240px] md:w-[120px] lg:w-[240px] h-[80px] md:h-[40px] lg:h-[80px] rounded-md overflow-hidden group shadow-md hover:shadow-lg">
                    <img class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 ease-in-out"
                        src="./../img/logo-icomesh.png" alt="logo icomesh">
                </div>
            </div>
            <div class="flex flex-col gap-1 items-start md:items-start">
                <p class="text-primary text-xs lg:text-base font-semibold">Never mind, it can happen to
                    the best of us</p>
                <h1 class="text-mydark font-bold text-2xl md:text-3xl">New Password</h1>
            </div>

            <form class="input-area flex flex-col gap-10 group">
                <!-- Input -->
                <div class="wrapper flex flex-col gap-2">
                    <!-- Password -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">New Password</span>
                        </label>
                        <input type="password" placeholder="********" required pattern=".{8,}"
                            class="peer input input-bordered input-accent w-full text-sm" />
                        <label class="label invisible peer-invalid:visible text-red-500 font-light text-xs md:text-sm">
                            At least 8 character
                        </label>
                    </div>
                    <!-- Re-enter Password -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Re-enter New Password</span>
                        </label>
                        <input type="password" placeholder="********" required pattern=".{8,}"
                            class="peer input input-bordered input-accent w-full text-sm" />
                        <label class="label invisible peer-invalid:visible text-red-500 font-light text-xs md:text-sm">
                            At least 8 character
                        </label>
                    </div>
                </div>

                <!-- Button Submit -->
                <div class="wrapper flex flex-col gap-0">
                    <button type="submit"
                        class="w-full py-3 px-5 shadow-sm inline-flex justify-center items-center rounded-xl font-semibold bg-primary text-white hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all text-xs lg:text-base group-invalid:pointer-events-none group-invalid:opacity-50">
                        Submit
                    </button>
                </div>
            </form>

            <p class="text-sm text-mydark text-center">Already have an account? <span class="text-primary"><a
                        href="./login.html">Login</a></span></p>

            <div class="wrapper w-fit">
                <a href="./../../index.html" class="text-mydark hover:text-primary text-sm flex gap-1 items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path
                            d="M14.8586 7.33333V8.66667H5.20129L7.36329 10.8287L6.42063 11.7713L2.64929 8L6.41996 4.22867L7.36263 5.17133L5.20129 7.33333H14.8586ZM1.99996 12V4H0.666626V12H1.99996Z"
                            fill="#343741" />
                    </svg>
                    <span>Back Home</span>
                </a>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>

</html>
